    <script>
        function limpa(){
          document.getElementById('tbl').innerHTML = "";
          document.getElementById('number').value = "";
          document.getElementById('numberEnd').value = "";
        }


        function geraTabuada(){
          document.getElementById('tbl').innerHTML = "";
          tblHTML = document.getElementById('tbl')
          
          tbl = document.createElement('table');
        
          let n = document.getElementById('number').value;
          document.getElementById('number').value = "";
          let nF = document.getElementById('numberEnd').value;
          document.getElementById('numberEnd').value = "";

          if(n != "" && nF != ""){
            let i = 1;
            let thead = document.createElement("thead");

            let tbody = document.createElement("tbody");
            thead.innerHTML = '<tr><th colspan = "5" style="border-radius: .375rem .375rem 0 0;">Tabuada </th></tr>';
            thead.classList.add("table-dark");

            tbl.appendChild(thead);
            while (i<=nF){
              let tr = document.createElement('tr');
              let td1 = document.createElement('td');
              td1.innerText = n;
              tr.appendChild(td1);
              let td2 = document.createElement('td');
              td2.innerText = "X";
              tr.appendChild(td2);
              let td3 = document.createElement('td');
              td3.innerText = i;
              tr.appendChild(td3);
              let td4 = document.createElement('td');
              td4.innerText = "=";
              tr.appendChild(td4);
              let td5 = document.createElement('td');
              td5.innerText = n*i;
              tr.appendChild(td5);
              tbody.appendChild(tr);      
              i++;
            }
            tbl.appendChild(tbody);
            tbl.classList.add("table");
            tbl.classList.add("text-center");
            tbl.classList.add("table-striped");

            tblHTML.appendChild(tbl);  
          }
        };
